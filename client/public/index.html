<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="StudentScrap - A Visual Study Planner & Moodboard">
  
  <!-- preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- preload fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  
  
  <title>StudentScrap | Visual Study Planner</title>
  
  <!-- theme colourr for mobile browsers -->
  <meta name="theme-color" content="#f8f5f2">
  
  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="bg-[#f8f5f2]">
  <noscript>
    <div class="p-4 text-center bg-red-100 text-red-800">
      <strong>JavaScript is required:</strong> Please enable JavaScript to use StudentScrap.
    </div>
  </noscript>
  <div id="root"></div>
  
  <!-- fallback for older browsers -->
  <script>
    if (!window.Promise || !window.fetch || !window.URL) {
      document.body.innerHTML = `
        <div class="p-8 max-w-md mx-auto text-center">
          <h1 class="text-2xl font-bold mb-4">Browser Not Supported</h1>
          <p class="mb-4">Please use a modern browser like Chrome, Firefox, or Edge.</p>
          <a href="https://www.google.com/chrome/" class="text-blue-600 underline">Download Chrome</a>
        </div>
      `;
    }
  </script>
</body>
</html>
